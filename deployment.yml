apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
  labels:
    app: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: nginx:1.14.2
        

---
apiVersion: v1
kind: Service
metadata:
    name: sample-deployment
spec:
    type: LoadBalancer
    ports:
    - port: 3000
      targetPort: 8000
    selector:
        app: sample