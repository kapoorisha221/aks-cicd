apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
  labels:
    app: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: eshaacr1234.azurecr.io/test:a1da0f850b89a6c406009be26252eea70f80eb31
        

---
kind: Service
apiVersion: v1
metadata:
  name: sampleweb-python
spec:
  selector:
    app: sample
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 8000
