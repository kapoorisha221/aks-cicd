apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
  labels:
    app: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: akstestregistry1.azurecr.io/akstestregistry1:236
        

---
kind: Service
apiVersion: v1
metadata:
  name: sampleweb-python
spec:
  selector:
    app: sample
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 8000