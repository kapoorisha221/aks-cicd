{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>Welcome to Our E-commerce Store</h1>
        <form class="my-3" action="/" method="GET">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="search" class="form-control" placeholder="Search by name or type">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text">Price: ${{ product.price }}</p>
                            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
